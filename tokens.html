    <body>
        <header>
            <h1>Buy Chips</h1>
        </header>

        <main>
            <article class="select">
                <section id="visual">
                    <!-- The pictures from the javascript go here -->

                <section>
                    <form action="data.json" method="POST">
                        <input type="range" min="0" max="3125" value="0" name="user.tokenAmt" id="tokenAmt">

                </section>
            </article>

            <article class="buy">
                <section class="info">
                    <form action="data.json" method="POST">
                        <fieldset>
                            <h3>User Information</h3>

                            <label for="fname">First</label>
                            <input type="text" name="user.fname" id="fname">
                            <label for="lname">Last</label>
                            <input type="text" name="user.lname" id="lname"><br>
                            <label for="age">Date of Birth</label>
                            <input type="date" name="user.age" id="age">
                        </fieldset>
                        
                        <fieldset>
                            <h3>Payment Info</h3>

                            <label for="visa"><input type="radio" name="user.pay" id="visa">Visa</label><br>
                            <label for="credit"><input type="radio" name="user.pay" id="credit">Credit Card</label><br>

                        <fieldset>

                            <label for="devil"><input type="checkbox" name="user.soul" id="devil">Do you argee to sign your soul away to the devil?</label>
                        </fieldset>
                    </form>
                </section>

                <section class="payment">
                    <h3>Payment Details</h3>
                    <form action="data.json" method="POST">
                        <label for="tokens">Tokens</label>
                        <input type="text" value="0" id="tokens">
                        <label for="price">Price</label>
                        <input type="text" value="0" id="price">

                        <button type="submit">Checkout</button>
                    </form>
                </section>
            </article>
