<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="author" content="Ethan Philpott">
            <meta name="description" content="The bestest and most fun gambling website that allows for anyone to be a winnner!">
            <meta property="og:image" content="">
            <meta property="og:title" content="Ultimate Gambling Homepage">
            <meta property="og:description" content="Select your gambling medium with the easy-to-use webpage">
            <title>Ultimate Gambling Tokens</title>
            <link rel="stylesheet" href="tokens.css">
            <link rel="shortcut icon" href="" type="image/x-icon">

            <!-- Fonts -->
            <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>Buy Chips</h1>
        </header>

        <main>
            <article class="select">
                <section id="visual">
                    <!-- The pictures from the javascript go here -->
                </section>

                <section>
                    <form action="data.json" method="POST">
                        <input type="range" min="0" max="3125" value="0" name="user.tokenAmt" id="tokenAmt">
                        <input type="text" value="0" id="tokenAmtText">
                    </form>
                </section>
            </article>

            <article class="buy">
                <section class="info">
                    <form action="data.json" method="POST">
                        <fieldset class="user-info">
                            <h3>User Information</h3>

                            <label for="fname">First:<input type="text" name="user.fname" id="fname"></label>
                            <label for="lname">Last:<input type="text" name="user.lname" id="lname"></label>
                            <label for="age">Birthday:<input type="date" name="user.age" id="age"></label>
                            <label for="email">Email:<input type="text" name="user.email" id="email"></label>
                        </fieldset>

                        <fieldset class="pay-info">
                            <h3>Payment Type</h3>

                            <label for="visa">
                                <input type="radio" name="user.pay" id="visa">
                                <div class="crop">
                                    <img src="images/visa.png" alt="visa card">
                                </div>
                            </label>
                            <label for="discover">
                                <input type="radio" name="user.pay" id="discover">
                                <div class="crop">
                                    <img src="images/discover.png" alt="discover card">
                                </div>
                            </label>
                            <label for="mastercard">
                                <input type="radio" name="user.pay" id="mastercard">
                                <div class="crop">
                                    <img src="images/mastercard.png" alt="mastercard card">
                                </div>
                            </label>
                            <label for="american-express">
                                <input type="radio" name="user.pay" id="american-express">
                                <div class="crop">
                                    <img src="images/american-express.png" alt="american express card">
                                </div>
                            </label>
                            <label for="amex">
                                <input type="radio" name="user.pay" id="amex">
                                <div class="crop">
                                    <img src="images/amex.png" alt="amex card">
                                </div>
                            </label>
                            <label for="jcb">
                                <input type="radio" name="user.pay" id="jcb">
                                <div class="crop">
                                    <img src="images/jcb.png" alt="jcb card">
                                </div>
                            </label>

                            <label for="card-number">
                                <input type="text" name="user.number" id="card-number">
                            </label>
                        </fieldset>

                        <fieldset class="legal">
                            <h3>Legality</h3>
    
                            <label for="tos"><input type="checkbox" name="user.tos" id="tos"><a href="tos.html" target="_blank">Terms of Service?</a></label>
                            <label for="devil"><input type="checkbox" name="user.soul" id="devil"><a href="pp.html" target="_blank">Privacy Policy</a></label>
                        </fieldset>

                        <fieldset class="pay-details">
                            <h3>Payment Details</h3>
                            
                            <label for="tokens">Tokens</label>
                            <input type="text" value="0" id="tokens">
                            <label for="price">Price</label>
                            <input type="text" value="0" id="price">
                        </fieldset>
                    </form>
                </section>

                <section class="nav">
                    <nav>
                        <label for="page-1">
                            <input type="radio" name="page-id" id="page-1" checked>
                            <span class="bubble"></span>
                        </label>
                        <label for="page-2">
                            <input type="radio" name="page-id" id="page-2">
                            <span class="bubble"></span>
                        </label>
                        <label for="page-3">
                            <input type="radio" name="page-id" id="page-3">
                            <span class="bubble"></span>
                        </label>
                        <label for="page-4">
                            <input type="radio" name="page-id" id="page-4">
                            <span class="bubble"></span>
                        </label>
                        <label for="page-5">
                            <input type="radio" name="page-id" id="page-5">
                            <span class="bubble"></span>
                        </label>
                    </nav>
                </section>
            </article>
        </main>
